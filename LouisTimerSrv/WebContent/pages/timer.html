<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>


	<!-- JQUERY -->
	<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- CSS Styling -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	
	<!-- JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="d-flex justify-content-center align-items-center">
		<h1 class="text-center">KING-LOU Stopwatch</h1>
	</div>
	<br>
	
	<div class="d-flex justify-content-center align-items-center">
		<div class="form-group">
  			<label for="rounds">Rounds:</label>
  			<input type="number" id="rounds" name="rounds" min="1" >
  			
  			<label for="rest_time">Rest Time (s):</label>
  			<input type="number" id="rest_time" name="rest_time" min="1">
  			
  			<label for="work_time">Work Time (s):</label>
  			<input type="number" id="work_time" name="work_time" min="1">
  			
  			<br>  			
  			<button id="set_values_button" type="button"  class="btn btn-primary">SET</button>
		</div>
	</div>
	
	<br>
	
	
	<div class="container">
  		<h2 id="round_num" style="font-size: 50px"></h2>
  	</div>
  		
  		
  	<div class="d-flex justify-content-center align-items-center">
		<h2 id="CLOCK" style="font-size: 250px"></h2>
	</div>
	
	<div class="d-flex justify-content-center align-items-center">
		<button type="button" id="start_button" class="btn btn-primary">START</button>
		<button type="button" id="stop_button" class="btn btn-primary">STOP</button>
		<button type="button" id="reset_button" class="btn btn-primary">RESET</button>
	</div>

	
	<!-- Own ECMAScripts -->
	<script src="./js/timer.js"></script>
	
</body>
<!-- Footer -->
<footer class="page-footer font-small unique-color-dark pt-4">

</footer>
<!-- Footer -->
</html>
