<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container">
		<h1 class="text-center">Factory BJJ | Clock</h1>
	</div>
	<br>
	
	<div class="container">
		<form action="">
  			<label for="rounds">Rounds</label>
  			<input type="text" id="rounds" name="rounds"><br>
  			<label for="work_time">Work Time (seconds)</label>
  			<input type="text" id="work_time" name="work_time"><br>
 	 		<label for="rest_time">Rest Time (seconds)</label>
  			<input type="text" id="rest_time" name="rest_time"><br>
  			<button type="button" id="set_values_button">RESET</button>
		</form>
	</div>
	
	<br>
	<div class="container">
  		<h2>Round :</h2><h2 id="round_num">0</h2>
  		<br>
		<h2 id="CLOCK"></h2>
		<button type="button" id="start_button">START</button>
		<button type="button" id="stop_button">STOP</button>
		<button type="button" id="reset_button">RESET</button>
	</div>
	
	<!-- Own ECMAScripts -->
	<script src="./js/timer.js"></script>
	
</body>
</html>
